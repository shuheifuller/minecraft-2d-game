/* 背景キャラクター */
.bg-character {
  position: fixed;
  opacity: 0.1;
  z-index: -1;
  pointer-events: none;
}

.bg-character.creeper {
  width: 80px;
  height: 80px;
  top: 10%;
  right: 5%;
  animation: float 6s ease-in-out infinite;
}

.bg-character.enderman {
  width: 60px;
  height: 120px;
  bottom: 20%;
  left: 3%;
  animation: float 8s ease-in-out infinite reverse;
}

.bg-character.zombie {
  width: 70px;
  height: 90px;
  top: 60%;
  right: 10%;
  animation: float 7s ease-in-out infinite;
}

.bg-character.skeleton {
  width: 65px;
  height: 95px;
  bottom: 10%;
  right: 2%;
  animation: float 5s ease-in-out infinite reverse;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

h1 {
  text-align: center;
  color: #2c3e50;
  font-size: 2em;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  margin-bottom: 30px;
  position: relative;
  z-index: 1;
}

.story-section {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border: 3px solid #4a90e2;
  position: relative;
  z-index: 1;
}

.questions-section {
  background-color: rgba(248, 249, 250, 0.95);
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border: 3px solid #28a745;
  position: relative;
  z-index: 1;
}

.mc-image {
  display: block;
  margin: 0 auto 15px auto;
  max-width: 120px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.story-text {
  font-size: 1.2em;
  line-height: 1.8;
  margin: 15px 0;
  padding: 15px;
  background-color: #f0f8ff;
  border-radius: 10px;
  border-left: 4px solid #4a90e2;
}

.question {
  margin: 15px 0;
  line-height: 1.6;
  font-size: 1.1em;
  padding: 12px;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 8px;
  border-left: 4px solid #28a745;
}

.question strong {
  color: #dc3545;
  font-size: 1.2em;
}

.choices {
  margin-top: 8px;
  padding-left: 20px;
}

.choice {
  margin: 5px 0;
  cursor: pointer;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.choice:hover {
  background-color: #e9ecef;
}

.choice input[type="radio"] {
  margin-right: 8px;
}

.submit-btn {
  display: block;
  margin: 20px auto;
  padding: 12px 30px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background-color 0.3s;
  position: relative;
  z-index: 1;
}

.submit-btn:hover {
  background-color: #218838;
}

.result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  font-size: 1.2em;
  font-weight: bold;
  position: relative;
  z-index: 1;
}

.result.correct {
  background-color: #d4edda;
  color: #155724;
  border: 2px solid #c3e6cb;
}

.section-title {
  font-size: 1.4em;
  color: #2c3e50;
  margin-bottom: 15px;
  text-align: center;
  font-weight: bold;
}

.kanji-highlight {
  background-color: #fff3cd;
  padding: 1px 3px;
  border-radius: 3px;
  font-weight: bold;
}
