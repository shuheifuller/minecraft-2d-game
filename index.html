<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2D Minecraft - Improved</title>
  <style>
    body {
      margin: 0;
      background: #a3d9ff;
      font-family: monospace;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    canvas {
      border: 3px solid #333;
      background: #87ceeb;
      image-rendering: pixelated;
    }
    #controller {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .ctrl-btn {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: 2px solid #888;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #hearts {
      margin-bottom: 10px;
    }
    .heart {
      width: 24px;
      height: 24px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      display: inline-block;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="hearts"></div>
    <canvas id="gameCanvas" width="600" height="360"></canvas>
    <div id="controller">
      <button class="ctrl-btn" onclick="moveLeft()">Left</button>
      <button class="ctrl-btn" onclick="moveRight()">Right</button>
      <button class="ctrl-btn" onclick="jump()">Up</button>
      <button class="ctrl-btn" onclick="mineBelow()">Mine</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const BLOCK_SIZE = 30;
    const ROWS = 12;
    const COLS = 20;

    const world = [];
    for (let y = 0; y < ROWS; y++) {
      world[y] = [];
      for (let x = 0; x < COLS; x++) {
        world[y][x] = y > 8 ? "dirt" : null;
      }
    }

    // Trees
    for (let x = 2; x < COLS; x += 4) {
      if (world[8][x] === "dirt") {
        world[7][x] = "wood";
        world[6][x] = "wood";
        for (let dx = -1; dx <= 1; dx++) {
          for (let dy = -1; dy <= 1; dy++) {
            if (x + dx >= 0 && x + dx < COLS) {
              world[5 + dy][x + dx] = "leaves";
            }
          }
        }
      }
    }

    // Pig
    world[7][15] = "pig";

    const player = {
      x: 5,
      y: 6,
      vy: 0,
      width: 1,
      height: 2,
      facing: "right",
      onGround: false,
      health: 5
    };

    function drawWorld() {
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (world[y][x]) {
            if (world[y][x] === "dirt") ctx.fillStyle = "#8b4513";
            else if (world[y][x] === "wood") ctx.fillStyle = "#a0522d";
            else if (world[y][x] === "leaves") ctx.fillStyle = "#228b22";
            else if (world[y][x] === "pig") {
              drawPig(x, y);
              continue;
            } else {
              ctx.fillStyle = "gray";
            }
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    function drawPig(x, y) {
      const px = x * BLOCK_SIZE;
      const py = y * BLOCK_SIZE;
      ctx.fillStyle = "#ff69b4";
      ctx.fillRect(px + 2, py + 10, 26, 14); // body
      ctx.fillRect(px + 4, py + 24, 4, 6);   // leg 1
      ctx.fillRect(px + 22, py + 24, 4, 6);  // leg 2
      ctx.fillRect(px, py, 20, 14);          // head
      ctx.fillStyle = "black";
      ctx.fillRect(px + 3, py + 4, 2, 2);    // eye 1
      ctx.fillRect(px + 10, py + 4, 2, 2);   // eye 2
      ctx.fillStyle = "#ff1493";
      ctx.fillRect(px + 5, py + 10, 10, 4);  // nose
      ctx.fillStyle = "#ff69b4";
      ctx.fillRect(px + 2, py - 2, 4, 4);    // ear 1
      ctx.fillRect(px + 14, py - 2, 4, 4);   // ear 2
    }

    function drawPlayer() {
      const px = player.x * BLOCK_SIZE;
      const py = player.y * BLOCK_SIZE;
      ctx.fillStyle = "#4169e1";
      ctx.fillRect(px, py, BLOCK_SIZE, BLOCK_SIZE * 2); // body
      ctx.fillStyle = "#fdbcb4";
      ctx.fillRect(px + 5, py - BLOCK_SIZE / 2, BLOCK_SIZE - 10, BLOCK_SIZE - 10); // head
      ctx.fillStyle = "#cccccc";
      if (player.facing === "right") {
        ctx.fillRect(px + BLOCK_SIZE, py + 10, 10, 5); // pickaxe right
      } else {
        ctx.fillRect(px - 10, py + 10, 10, 5); // pickaxe left
      }
    }

    function drawHearts() {
      const heartBar = document.getElementById("hearts");
      heartBar.innerHTML = "";
      for (let i = 0; i < player.health; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heartBar.appendChild(heart);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWorld();
      drawPlayer();
      drawHearts();
    }

    function moveLeft() {
      if (player.x > 0 && !world[Math.floor(player.y)][player.x - 1]) {
        player.x--;
        player.facing = "left";
      }
    }

    function moveRight() {
      if (player.x + player.width < COLS && !world[Math.floor(player.y)][player.x + 1]) {
        player.x++;
        player.facing = "right";
      }
    }

    function mineBelow() {
      const bx = player.x;
      const by = Math.floor(player.y + player.height);
      if (by < ROWS && world[by][bx]) {
        world[by][bx] = null;
      }
    }

    function jump() {
      if (player.onGround) {
        player.vy = -0.4;
        player.onGround = false;
      }
    }

    function applyGravity() {
      player.vy += 0.02;
      player.y += player.vy;
      const bottomY = Math.floor(player.y + player.height);
      if (bottomY >= ROWS || world[bottomY]?.[player.x]) {
        player.y = Math.floor(player.y);
        player.vy = 0;
        player.onGround = true;
      }
    }

    function loop() {
      applyGravity();
      draw();
      requestAnimationFrame(loop);
    }

    draw();
    loop();
  </script>
</body>
</html>
